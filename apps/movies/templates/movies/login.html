{% extends 'movies/fragments/base.html' %}
{% block main-content %}

    <div class="center-align">
        <img src="https://i.ibb.co/SxwjQ9Q/cesfam-logo.png" alt="movie icon"
             height="200px" width="200px">
    </div>

    <div class="row">
        <div class="col s8 offset-s2">

            {% if message %}
                <div class="card-panel red darken-1">
                  <span class="white-text">
                      {{ message }}
                  </span>
                </div>
            {% endif %}

            {% include 'movies/fragments/forms.html' %}

        </div>
    </div>
{% endblock %}
